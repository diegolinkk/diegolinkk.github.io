    <section class="nested-copy-line-height lh-copy serif f4 nested-links nested-img mid-gray pr4-l w-two-thirds-l"><p>O post de hoje é bem simples e serve para enviar whatsapp sem ter um número de contato. Segue formulário abaixo:</p>
<div style="border-style:solid;padding:3%;">
    <p>Também serve para criar uma conversa consigo mesmo</p>
    <label for="numero">Numero do contato:</label> </br>
    <input type="text" name="numero" id="numero" placeholder="exemplo: 11999999999"> </br> </br>
    <button id="btn-celular"> Enviar por Celular</button> </br>
    <button id="btn-wpp-web"> Enviar por Whatsapp Web</button>
</div>

<script>
    document.querySelector("#btn-wpp-web").addEventListener("click", function(){
        numero = document.querySelector("#numero").value;
        url = "https://web.whatsapp.com/send?phone=55" + numero;
        window.open(url)
    })

    document.querySelector("#btn-celular").addEventListener("click", function(){
        numero = document.querySelector("#numero").value;
        url = "https://wa.me/" + numero;
        window.open(url)
    })
</script>
